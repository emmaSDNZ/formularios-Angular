<h2>Template: BASICOS</h2>
<hr>

<div class="row">
    <div class="col">

        <form   autocomplete="off" 
                (ngSubmit)="guardar()"  
                #miFormulario="ngForm">
            <!-- campo de producto -->
            <div class="mb-3 row">
                
                <label for="col-sm-3 col-form-label">Producto</label>


                <div class="col-sm-9">
                    <!--el ngmodel si o si necesita del atributo name -->
                    <input  type="text"
                            class="form-control"
                            [ngModel] = " initForm.producto"
                            name="producto"
                            placeholder="Nombre del producto"
                            required
                            minlength="3"
                        >
                        <span 
                            class="form-text text-danger"
                            *ngIf="nombreValido()"
                                > Debe de ser de 3 letras
                        </span>
                </div>
            </div>


            <!--  campo del precio -->
            <div class="mb-3 row">
                
                <label for="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">

                    <input  type="number"
                            class="form-control" 
                            [ngModel] = " initForm.precio"
                            name="precio"
                            placeholder="Precio del producto"
                            required
                            min="0"
                        >
                        <span 
                            class="form-text text-danger"
                            *ngIf="precioValido()"
                                > EL precio debe ser 0 o mayor
                        </span>
                </div>
            </div>

                 <!--  campo de existencia-->
                 <div class="mb-3 row">
                
                    <label for="col-sm-3 col-form-label">Existencias</label>
                    <div class="col-sm-9">
    
                        <input  type="number"
                                class="form-control" 
                                [ngModel] = " initForm.existencias"
                                name="existencias"
                                customMin
                                [minimo] = "0"
                                placeholder="Existencia del producto"
                                required
                            >
                            
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button
                            type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end"

                            >Guardar

                        </button>
                    </div>
                </div>

        </form>

    </div>
</div>




<div class="row">
    <div class="col">

        <!-- true o false, segun los datos requeridos como obligatorios-->
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <!-- PRISITINE: me indica si se medifico algun valir del form  -->
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <!-- si el user toco el formulario -->
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Valid</span>
        <pre>{{ miFormulario.value | json }}</pre>

   
    </div>
</div>
