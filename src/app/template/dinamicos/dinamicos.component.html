<h2>Template <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFomrulario="ngForm">
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                    type="text"
                    class="form-control"
                    placeholder="Nombre de la persona"
                    [ngModel] = persona.nombre
                    name="nombre"
                    required
                    >
            <span class="form-text text-danger"
                  *ngIf="miFomrulario.controls['nombre']?.errors &&
                        miFomrulario.controls['nombre']?.touched"
                >Este campo es obligatorio
            </span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                  <input 
                    type="text"
                    class="form-control"
                    placeholder="Agregar favorito"
                    [(ngModel)] = "nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                    name="nuevoJuego"
                    >
                    <button class="btn btn-outline-primary"
                            type="button"  
                            (click)="agregarJuego()" 
                        >Agregar
                    </button>
            </div>
          
           
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>

        <div class="col-sm-9">
            <div class="input-group"
                *ngFor = "let juego of persona.favoritos; let i = index">

                <input    
                            [(ngModel)] = "juego.nombre"
                            name="favorito_{{ i }}"
                            class="form-control"
                            required
                            >
                <button class="btn btn-outline-danger"
                        type="button"
                        (click) = "eliminar(i)"   
                        >Eliminar
                </button>
                
            </div>
                  
              
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    [disabled]="miFomrulario.invalid"
                    (click)="guardar()"
            
                >Gurdar
            </button>
        </div>
    </div>
</form>


<span>Persona</span>
<pre>{{ persona | json }}</pre>
